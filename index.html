<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Movie Seat Selection Mini App</title>
</head>

<body>
  <div class="movie-container">
    <label>Pick a movie:</label>
    <select id="movie">
      <option value="10">John Wick Chapter 3 ($10)</option>
      <option value="12">Elemental ($12)</option>
      <option value="8">Last Knights ($8)</option>
      <option value="9">Gozilla V Kong ($9)</option>
    </select>
  </div>
  <!-- Here we are going to build the show case -->
  <ul class="showcase">
    <li>
      <div class="seat"></div>
      <small>N/A</small>
    </li>
    <li>
      <div class="seat selected"></div>
      <small>Selected</small>
    </li>
    <li>
      <div class="seat occupied"></div>
      <small>Occupied</small>
    </li>
  </ul>
  <script src="script.js"></script>
</body>

</html>
